<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>百家乐路单系统</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- 游戏区 -->
        <div class="game-area">
            <!-- 发牌/显示区 -->
            <div class="deal-area">
                <div class="hand player-hand">
                    <div class="hand-title text-player">闲 (Player) <span id="score-player" class="score">0</span></div>
                    <div class="cards-box" id="cards-player">
                        <!-- <div class="card"></div> -->
                    </div>
                </div>
                <div class="vs-divider">VS</div>
                <div class="hand banker-hand">
                    <div class="hand-title text-banker">庄 (Banker) <span id="score-banker" class="score">0</span></div>
                    <div class="cards-box" id="cards-banker">
                        <!-- <div class="card"></div> -->
                    </div>
                </div>
                <!-- 结果显示 -->
                <div id="result-overlay" class="result-overlay hidden"></div>
            </div>

            <!-- 下注区 -->
            <div class="betting-area">
                <div class="bet-grid">
                    <!-- Top Row Container for Side Bets -->
                    <div class="side-bets-row">
                        <button class="bet-btn bet-lucky7" id="bet-lucky7">
                            <div class="side-label">幸运7</div>
                            <div class="odds">1:6/15</div>
                        </button>
                        <button class="bet-btn bet-super-lucky7" id="bet-super-lucky7">
                            <div class="side-label">超幸7</div>
                            <div class="odds">1:30+</div>
                        </button>
                        <button class="bet-btn bet-lucky6" id="bet-lucky6">
                            <div class="side-label">幸6(2/3)</div>
                            <div class="odds">1:12/20</div>
                        </button>
                        <button class="bet-btn bet-lucky6-2" id="bet-lucky6-2">
                            <div class="side-label">幸6(2张)</div>
                            <div class="odds">1:22</div>
                        </button>
                        <button class="bet-btn bet-lucky6-3" id="bet-lucky6-3">
                            <div class="side-label">幸6(3张)</div>
                            <div class="odds">1:50</div>
                        </button>
                    </div>

                    <!-- Pairs & Tie (Row 2) -->
                    <button class="bet-btn bet-player-pair" id="bet-player-pair">
                        <div>闲对</div>
                        <div class="odds">1:11</div>
                    </button>
                    <button class="bet-btn bet-tie" id="bet-tie">
                        <div>和</div>
                        <div class="odds">1:8</div>
                    </button>
                    <button class="bet-btn bet-banker-pair" id="bet-banker-pair">
                        <div>庄对</div>
                        <div class="odds">1:11</div>
                    </button>
                    
                    <!-- Main Bets (Bottom) -->
                    <button class="bet-btn bet-player-main" id="bet-player">
                        <div class="main-label">闲</div>
                        <div class="odds">1:1</div>
                    </button>
                    <button class="bet-btn bet-banker-main" id="bet-banker">
                        <div class="main-label">庄</div>
                        <div class="odds" id="banker-odds">0.95:1</div>
                    </button>
                </div>
                
                <!-- 操作栏 -->
                <div class="controls-bar">
                    <div class="balance-stats-wrapper">
                        <div class="balance-display-overlay">余额: <span id="balance-amount">10,000</span></div>
                        <div class="game-stats-display">
                            <span>总:<b id="stat-total">0</b></span>
                            <span class="stat-banker">庄:<b id="stat-banker">0</b></span>
                            <span class="stat-player">闲:<b id="stat-player">0</b></span>
                            <span class="stat-tie">和:<b id="stat-tie">0</b></span>
                            <span class="stat-banker">庄对:<b id="stat-bpair">0</b></span>
                            <span class="stat-player">闲对:<b id="stat-ppair">0</b></span>
                            <span>幸6:<b id="stat-lucky6">0</b></span>
                            <span>幸7:<b id="stat-lucky7">0</b></span>
                        </div>
                    </div>
                    <div class="chips-scroll-wrapper">
                        <button class="chip-scroll-btn" id="chip-scroll-left">&lt;</button>
                        <div class="chips-group" id="chips-scroll-area">
                            <div class="chip chip-25 selected" data-val="25">25</div>
                            <div class="chip chip-100" data-val="100">100</div>
                            <div class="chip chip-500" data-val="500">500</div>
                            <div class="chip chip-1000" data-val="1000">1千</div>
                            <div class="chip chip-5000" data-val="5000">5千</div>
                            <div class="chip chip-10000" data-val="10000">1万</div>
                            <div class="chip chip-100000" data-val="100000">10万</div>
                        </div>
                        <button class="chip-scroll-btn" id="chip-scroll-right">&gt;</button>
                    </div>
                    <div class="action-group">
                        <button id="btn-clear" class="btn-action btn-clear">清除</button>
                        <button id="btn-deal" class="btn-action btn-deal">发牌</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 路单区 -->
        <div class="roadmap-area">
            <!-- 大路 -->
            <div class="grid-dalu" id="dalu"></div>

            <!-- 下三路 + 珠仔路 -->
            <div class="bottom-table-container">
                <div class="small-tables-group">
                    <div class="grid-dayan" id="dayan"></div>
                    <div class="grid-small" id="xiaolu"></div>
                    <div class="grid-small" id="zhanglang"></div>
                </div>
                <div class="zhuzailu-table-wrap">
                    <div class="grid-zhuzailu" id="zhuzailu"></div>
                </div>
            </div>
        </div>
        
    </div>

    <!-- 游戏设置弹窗 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>游戏设置</h2>
            
            <div class="form-group">
                <label>买码金额</label>
                <input type="text" id="setting-buyin" value="10,000">
            </div>

            <div class="form-group">
                <label>台红限制</label>
                <select id="setting-limit">
                    <option value="25-1500000">25 - 1,500,000</option>
                    <option value="500-1500000">500 - 1,500,000</option>
                    <option value="1000-1500000">1,000 - 1,500,000</option>
                    <option value="1500-1500000">1,500 - 1,500,000</option>
                    <option value="2000-1500000">2,000 - 1,500,000</option>
                    <option value="3000-1500000">3,000 - 1,500,000</option>
                </select>
            </div>

            <div class="form-group">
                <label>抽水模式</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="commission" value="classic">
                        95桌 (庄赢0.95)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="commission" value="super6" checked>
                        6点一半 (免佣)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>玩法选项</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="setting-lucky6" checked>
                        <div>
                            开启“幸运6” (庄6点赢)
                            <div class="setting-odds">赔率: 1:12,20(2張3張)/1:12 (2张) / 1:20 (3张)</div>
                        </div>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="setting-lucky7" checked>
                        <div>
                            开启“幸运7” (闲7赢)
                            <div class="setting-odds">赔率: 1:6 (2张) / 1:15 (3张)</div>
                        </div>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="setting-super-lucky7" checked>
                        <div>
                            开启“超级幸运7” (闲7赢庄6)
                            <div class="setting-odds">赔率: 1:30 (4张) / 1:40 (5张) / 1:100 (6张)</div>
                        </div>
                    </label>
                </div>
            </div>

            <button id="btn-start-game" class="btn-primary">开始游戏</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
